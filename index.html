<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        *{
            padding: 0;
            margin: 0;
        }
        ul{
            list-style: none;
        }
        li{
            width: 50px;
            height: 50px;
            border: 1px solid black;
            float: left;
            margin: 0  5px ;
            /*display: none;*/
        }
        button{
            margin: 5px;
        }
    </style>
</head>
<body>
  <button>自动生成10个li</button>
  <ul>
  </ul>
  <script>
      var arr = ['red','green','yellow','skyblue','pink'];
      var index = 0;
      var btn = document.getElementsByTagName('button')[0];
      var ul = document.getElementsByTagName('ul')[0];

      btn.addEventListener('click',function(){
          for( var i = 0; i<10;i++){
              var randomNum = Math.floor(Math.random()*5);
           var li = document.createElement('li');
              ul.appendChild(li);
              li.style.backgroundColor=  arr[randomNum];
          }
      });
  </script>
</body>
</html>
